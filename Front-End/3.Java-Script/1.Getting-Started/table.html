<!DOCTYPE html>
<html >
<head>
    <title>Document</title>
</head>
<body>
    <table border="2px" cellpadding="10px">
        <script>
            var i=1;
            var t=5;
            while(i<=10){
                document.write("<tr><td>"+t+"</td><td>*</td><td>"+i+"</td><td>=</td><td>"+t*i+"</td></tr>")
                i++;
            }
        </script>
    </table>
</body>
</html>
