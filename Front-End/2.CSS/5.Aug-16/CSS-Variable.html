<html>

<head>
    <title>Document</title>
    <style>
        :root {
            --clr: orange;
            --bcolor: purple;
            --fsize: 50px;
        }

        h1 {
            color: var(--clr);
            background: var(--bcolor);
            text-align: center;
        }

        p {
            font-size: var(--fsize);
            color: var(--bcolor);
        }

        button {
            --data: 15px;
            padding: var(--data);
            background: blue;
        }
    </style>
</head>

<body>
    <h2>Css Variable </h2>
    <p>1- Global variable 2- local variable </p>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <button>click</button>
</body>

</html>
