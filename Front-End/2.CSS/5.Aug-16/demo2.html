<html>

<head>
    <title>Document</title>
    <style>
        .first {
            height: 300px;
            width: 200px;
            background: blue;
            position: relative;
            z-index: 102;
        }

        .second {
            height: 200px;
            width: 300px;
            background: green;
            position: absolute;
            top: 10px;
            z-index: 101;
        }

        .third {
            height: 100px;
            width: 400px;
            background: red;
            position: absolute;
            top: 15px;
            z-index: 103;
        }

        .fourth {
            height: 50px;
            width: 450px;
            background: grey;
            position: absolute;
            top: 20px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="fourth"></div>
</body>

</html>
