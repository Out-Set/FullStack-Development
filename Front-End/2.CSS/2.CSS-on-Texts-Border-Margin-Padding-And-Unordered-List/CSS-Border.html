<html>

<head>
    <title>Document</title>
    <style>
        .a {
            border: double;
            width: 50%;
        }

        .b {
            border: 8px dotted blue;
            width: 50%;
        }

        .c {
            border-bottom: 8px solid orange;
            width: 50%;
            border-top: 8px solid green;
            border-left: 8px solid grey;
            border-right: 8px solid purple;
        }

        /* .d{border: 2px solid blue; width: 50%; border-radius: 20px;} */
        .d {
            border: 2px solid blue;
            width: 50%;
            border-radius: 20px 30px 40px 10px;
        }

        .e {
            border: 1px solid red;
            border-top-right-radius: 30px;
        }
    </style>
</head>

<body>
    <h2 class="a">Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
    <h2 class="b">Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
    <h2 class="c">Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
    <h2 class="d">Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
    <h2 class="e">Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
</body>

</html>
