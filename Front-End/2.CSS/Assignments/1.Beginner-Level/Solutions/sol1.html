<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        h1{
            width: 60%;
        }
        #h1, #h2{
            border: dotted;
            border-top-color: violet;
        }
        #h3{
            border: 3px solid black;
        }
        .h5, .h9{
            border: 3px solid red;
        }
        .h7{
            border: 3px solid blue;
        }
        #h8{
            border: 4px solid green;
            border-left-color: purple;
        }
        .h10{
            border: 4px solid purple;
        }
    </style>
</head>
<body>

    <h1 id="h1">Lorem ipsum dolor sit amet.</h1>
    <h1 id="h2">Lorem ipsum dolor sit amet.</h1>
    <h1 id="h3">Lorem ipsum dolor sit amet.</h1>
    <h1 id="h4">Lorem ipsum dolor sit amet.</h1>
    <h1 class="h5">Lorem ipsum dolor sit amet.</h1>
    <h1 class="h6">Lorem ipsum dolor sit amet.</h1>
    <h1 class="h7">Lorem ipsum dolor sit amet.</h1>
    <h1 id="h8">Lorem ipsum dolor sit amet.</h1>
    <h1 class="h9">Lorem ipsum dolor sit amet.</h1>
    <h1 class="h10">Lorem ipsum dolor sit amet.</h1>
    
</body>
</html>
