<html lang="en">
<head>
    <title>Document</title>
    <style>
.outer{
    display: grid;
    background: orange;
    padding: 10px;
    grid-template-columns: auto auto auto auto;
}
.outer div{
    padding: 15px;
    background: blue;
    color: white;
    font-size: 20px;
    margin: 2px;
}

.data1{
    grid-column: 1/5; 
  
}


@media only screen and (max-width:992px){
.data2{grid-column: 1/5;}
.data3{grid-column: 1/5;}
}

    </style>
</head>
<body>
    <div class="outer">
        <div class="data1">1</div>
        <div class="data2">2</div>
        <div class="data3">3</div>
        <div class="data4">4</div>
        <div class="data5">5</div>
        <div class="data6">6</div>
        <div class="data7">7</div>
        <div class="data8">8</div>
        <div class="data9">9</div>
        <div class="data10">10</div>
        <div class="data11">11</div>
        <div class="data12">12</div>
    </div>
</body>
</html>
