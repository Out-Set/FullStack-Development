<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        .outer {
            height: 500px;
            width: 50%;
            background: blue;
        }

        .inner {
            height: 500px;
            width: 80%;
            background: green;
            margin: 0px 10%;
        }

        .top {
            height: 100px;
            width: 50%;
            background: red;
            position: relative;
            left: 100px;
            top: 200px;
        }

        .myform {
            height: 200px;
            width: 300px;
            background: orange;
            position: absolute;
            top: 170px;
            left: 30px;
        } 
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="top">

            </div>
        </div>
    </div>

    <div class="myform">

    </div>
</body>

</html>
