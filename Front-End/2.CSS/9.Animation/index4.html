<html>
<head>
    <title>Document</title>
    <style>
div{height: 100px; width: 100px; background: orange;
animation: data 6s; position: relative;
animation-iteration-count: infinite;
animation-direction: alternate-reverse;
animation-delay: 2s;
}

@keyframes data{
    0%{background: orange; left: 0px; top: 0px;}
    20%{background: blue; left: 600px; top: 0px;}
    40%{background: grey; left: 600px; top: 500px;}
    60%{background: purple; left: 0px; top: 500px;}
    80%{background: green; left: 0px; top: 250px;}
    100%{background: red; left: 0px; top: 0px;}
}
div:hover{
    animation-play-state: paused;
}
    </style>
</head>
<body>
   <div>hello</div> 
</body>
</html>
