<html>
<head>
    <title>Document</title>
    <style>
div{height: 100px; width: 100px; background: blue;
animation: result 10s;
animation-fill-mode: forwards;
}
@keyframes result{
  0%{transform: translateX(0px,0px);}
  50%{transform: translateX(700px) rotate(720deg) scaleX(2);}
  100%{transform: translateX(0px) rotate(0deg) scaleX(1);}
}
    </style>
</head>
<body>
 <div>hello</div>
</body>
</html>
