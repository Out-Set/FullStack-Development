<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <svg height="400px" width="500px" style="border: solid;">

        <!-- Eclipse -->
        <ellipse cx="250px" cy="200px" rx="100px" ry="60px" stroke-width="4px" stroke="red" fill="blue"></ellipse>

        <text x="100px" y="150px">welcome ducat</text>

    </svg>

    <br><br>

    <pre>
        <XMP>
            <ellipse cx="250px" cy="200px" rx="100px" ry="60px" stroke-width="4px" stroke="red" fill="blue"></ellipse>
        </XMP>
        cx -> centre point of x-axis
        cy -> centre point of y-axis
        rx -> radius point of x-axis
        ry -> radius point of y-axis
    </pre>
</body>
</html>
