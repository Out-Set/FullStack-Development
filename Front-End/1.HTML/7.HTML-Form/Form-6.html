<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body bgcolor="pink">

    <u><h1>Diffrerent Input Types in HTML-From</h1></u>

    <form action="">
        Month:
        <input type="month" name="m" id="">
        <br><br>

        Week:
        <input type="week" name="week" id="">
        <br><br>

        Email:
        <input type="email" name="email" id="">
        <br><br>

        Url:
        <input type="url" name="url" id="">
        <br><br>

        File:
        <input type="file" name="file" id="">
        <br><br>

        Number:
        <input type="number" name="number" id="">
        <br><br>

        Time:
        <input type="time" name="time" id="">
        <br><br>

        Date and Time:
        <input type="datetime-local" name="dt" id="">
        <br><br>

        Range:
        <input type="range" name="r" id="">
        <input type="range" name="range" min="0" max="8">
        <br><br>

        Search:
        <input type="search" name="s" id="">
        <br><br>

        Tel:
        <input type="tel" name="t" id="">
        <br><br>

        Color:
        <input type="color" name="color" id="">
        <br><br>

        Checkbox:
        <input type="checkbox" name="chk" id="">
        <input type="checkbox" name="chk" id="">
        <br><br>

        Radio:
        <input type="radio" name="r" id="">
        <input type="radio" name="r" id="">
        <br><br>

        Reset:
        <input type="reset" name="reset" id="">
        <br><br>

        Submit:
        <input type="submit" name="submit" id="">

    </form>


</body>

</html>
